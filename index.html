<!DOCTYPE html>
<html>
<head>
    <title>Text to Speech Tool</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
        }
        textarea {
            width: 16cm;
            height: 2cm;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .select-container {
            text-align: right;
            margin-top: 10px;
        }
        button {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #download-link {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <textarea id="text" placeholder="Enter text here"></textarea>
        <div class="select-container">
            <select id="lang">
                <option value="en">English</option>
                <option value="es">Spanish</option>
                <option value="fr">French</option>
                <option value="de">German</option>
                <option value="it">Italian</option>
                <option value="ja">Japanese</option>
                <option value="ko">Korean</option>
                <option value="zh-CN">Chinese (Simplified)</option>
                <option value="tl" selected>Filipino</option>
            </select>
        </div>
        <button onclick="generateAudio()">Generate Audio File</button>
        <a id="download-link" href="#" download="voiceover.mp3"></a>
    </div>
    <script>
        function generateAudio() {
            const text = document.getElementById('text').value;
            const lang = document.getElementById('lang').value;
            if (text.trim() === '') {
                alert('Please enter some text.');
                return;
            }
            const url = `https://translate.google.com/translate_tts?ie=UTF-8&tl=${lang}&q=${encodeURIComponent(text)}`;
            const downloadLink = document.getElementById('download-link');
            downloadLink.href = url;
            downloadLink.click();
        }
    </script>
</body>
</html>
