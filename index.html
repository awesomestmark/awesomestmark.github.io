<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Welcome to the Internet</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #111;
      color: #fff;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      height: 100vh;
    }
    #scene-container {
      max-width: 800px;
      text-align: center;
      padding: 2rem;
    }
    .nav {
      font-size: 2rem;
      color: #0ff;
      cursor: pointer;
      user-select: none;
      margin: 2rem;
    }
    .nav:hover {
      color: #fff000;
    }
    #nav-bar {
      display: flex;
      justify-content: space-between;
      width: 100%;
      padding: 0 2rem;
    }
  </style>
</head>
<body>
  <div id="scene-container">
    Loading...
  </div>

  <div id="nav-bar">
    <div class="nav" id="prev-scene">&#8592; Back</div>
    <div class="nav" id="next-scene">Next &#8594;</div>
  </div>

  <script>
    let currentScene = 1;

    function loadScene(sceneNum) {
      const fileName = sceneNum < 10 ? `scene0${sceneNum}` : `scene${sceneNum}`;
      fetch(`xml/${fileName}.xml`)
        .then(response => {
          if (!response.ok) throw new Error("Scene not found");
          return response.text();
        })
        .then(xmlString => {
          const parser = new DOMParser();
          const xml = parser.parseFromString(xmlString, "text/xml");
          const content = xml.getElementsByTagName("content")[0].textContent;
          document.getElementById("scene-container").innerHTML = content;
          currentScene = sceneNum;
        })
        .catch(err => {
          document.getElementById("scene-container").innerHTML = "<p>End of the line. No more scenes.</p>";
        });
    }

    document.getElementById("prev-scene").addEventListener("click", () => {
      if (currentScene > 1) loadScene(currentScene - 1);
    });

    document.getElementById("next-scene").addEventListener("click", () => {
      loadScene(currentScene + 1);
    });

    // Initial load
    loadScene(currentScene);
  </script>
</body>
</html>
